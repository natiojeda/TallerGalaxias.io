<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Image Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container my-5">
        <h1 class="text-center text-primary mb-4">NASA Image Search</h1>
        
        <div class="input-group mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for images (e.g., Andromeda)">
            <button id="searchButton" class="btn btn-primary">Search</button>
        </div>
        
        <div id="resultsContainer" class="row gy-4"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
